services:
  # Backend API Server
  - type: web
    name: thinksync-api
    env: node
    plan: starter
    buildCommand: cd server && npm install --production
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
